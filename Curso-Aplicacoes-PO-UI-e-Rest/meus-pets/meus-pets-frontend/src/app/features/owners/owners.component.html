<po-page-default
    p-title="Tutores"
    [p-actions]="actions"
    [p-breadcrumb]="breadcrumb">
        
    <div class="po-mb-2" *ngIf="owners.items.length > 0">
        <po-tag [p-value]="textRemainingRecords"></po-tag>
    </div>

    <po-table
        [p-items]="owners.items"
        [p-columns]="columns"
        [p-loading]="isLoading"
        [p-show-more-disabled]="!hasNextPage"
        (p-show-more)="showMoreItems()"
        [p-loading-show-more]="isLoading">
    </po-table>
</po-page-default>
